<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header bg-dark text-light">
			<h5 class="modal-title" id="circModalTitle">Adicionar c√≠rculo</h5>
			<button type="button" class="btn btn-light fa fa-times" data-dismiss="modal" aria-label="Close" />
		</div>
		<div class="modal-body">
			<form id="circ_form">
				<div class="form-row">
					<div class="col-6 form-group">
						<label for="circ_border" class="col-form-label">Borda:</label>
						<input id="circ_border" type="number" class="form-control" min="0" value="0" />
					</div>
					<div class="col-6 form-group">
						<label for="circ_color" class="col-form-label">Cor:</label>
						<input id="circ_color" type="color" class="form-control" value="#000000" />
					</div>
				</div>
				<div class="form-row">
					<div class="col-6 form-group">
						<label for="circ_fill" class="col-form-label">Preencher</label>
						<br />

						<div class="form-check form-check-inline">
							<input id="circ_fill" type="checkbox" class="form-check-input" />
						</div>
					</div>
					<div class="col-6 form-group">
						<label for="circ_fill_color" class="col-form-label">Cor:</label>
						<input id="circ_fill_color" type="color" class="form-control" value="#000000" />
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
			<button id="add_circle" data-dismiss="modal" type="button" class="btn btn-primary">OK</button>
		</div>
	</div>
</div>
