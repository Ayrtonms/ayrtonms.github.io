<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header bg-dark text-light">
			<h5 class="modal-title" id="templateModalTitle">Adicionar template</h5>
			<button type="button" class="btn btn-light fa fa-times" data-dismiss="modal" aria-label="Close" />
		</div>
		<div class="modal-body">
			<form>
				<div class="form-group">
					<label for="template_select" class="col-form-label">Template:</label>
					<select id="template_select" class="form-control">
						
					</select>
				</div>
				<div class="form-group">
					<label for="template_width" class="col-form-label">Largura:</label>
					<input type="number" class="form-control" id="template_width" disabled />
				</div>
				<div class="form-group">
					<label for="template_height" class="col-form-label">Altura:</label>
					<input type="number" class="form-control" id="template_height" disabled />
				</div>
				<div class="form-group">
					<label id="template_label" for="template_prop" class="col-form-label">Proporção: 50%</label>
					<input type="range" class="form-control-range" id="template_prop" />
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
			<button id="template" data-dismiss="modal" type="button" class="btn btn-primary">OK</button>
		</div>
	</div>
</div>
