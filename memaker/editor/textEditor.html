<form id="editor_form" class="col-12 justify-content-center text-left">
	<div class="form-group text-center">
		<h3>Opções</h3>
	</div>
	<div class="form-group">
		<label for="editor_content" class="col-form-label">Texto:</label>
		<textarea id="editor_content" class="form-control"></textarea>
	</div>
	<div class="form-group">
		<label for="editor_font" class="col-form-label">Fonte:</label>
		<select id="editor_font" class="form-control">
			
		</select>
	</div>
	<div class="form-row">
		<div class="col-6 form-group">
			<label for="editor_size" class="col-form-label">Tamanho da fonte:</label>
			<input id="editor_size" type="number" class="form-control" min="1" />
		</div>
		<div class="col-6 form-group">
			<label for="editor_color" class="col-form-label">Cor:</label>
			<input id="editor_color" type="color" class="form-control" />
		</div>
	</div>
	<div class="form-row">
		<div class="col-6 form-group">
			<label for="editor_draw" class="col-form-label">Contorno:</label>
			<input type="number" class="form-control" id="editor_draw" min="0" value="0" />
		</div>
		<div class="col-6 form-group">
			<label for="editor_draw_color" class="col-form-label">Cor:</label>
			<input type="color" class="form-control" id="editor_draw_color" value="#000000" />
		</div>
	</div>
	<div class="form-row">
		<div class="col-5 form-group">
			<label for="editor_bold" class="col-form-label">Negrito</label>
			<br />

			<div class="form-check form-check-inline">
				<input type="checkbox" class="form-check-input" id="editor_bold" />
			</div>
		</div>
		<div class="col-7 form-group">
			<label class="col-form-label">Alinhamento:</label>
			<br />

			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="editor_align" id="editor_align1" value="left" checked="checked" />
				<label class="form-check-label" for="editor_align1"><i class="fa fa-align-left"></i></label>
			</div>

			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="editor_align" id="editor_align2" value="center" />
				<label class="form-check-label" for="editor_align2"><i class="fa fa-align-center"></i></label>
			</div>

			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="editor_align" id="editor_align3" value="right" />
				<label class="form-check-label" for="editor_align3"><i class="fa fa-align-right"></i></label>
			</div>
		</div>
	</div>
</form>
