<form id="circ_editor_form" class="col-12 justify-content-center text-left">
	<div class="form-group text-center">
		<h3>Opções</h3>
	</div>
	<div class="form-row">
		<div class="col-6 form-group">
			<label for="circ_editor_border" class="col-form-label">Borda:</label>
			<input id="circ_editor_border" type="number" class="form-control" min="0" value="0" />
		</div>
		<div class="col-6 form-group">
			<label for="circ_editor_color" class="col-form-label">Cor:</label>
			<input id="circ_editor_color" type="color" class="form-control" value="#000000" />
		</div>
	</div>
	<div class="form-row">
		<div class="col-6 form-group">
			<label for="circ_editor_fill" class="col-form-label">Preencher</label>
			<br />

			<div class="form-check form-check-inline">
				<input id="circ_editor_fill" type="checkbox" class="form-check-input" />
			</div>
		</div>
		<div class="col-6 form-group">
			<label for="circ_editor_fill_color" class="col-form-label">Cor:</label>
			<input id="circ_editor_fill_color" type="color" class="form-control" value="#000000" />
		</div>
	</div>
</form>
