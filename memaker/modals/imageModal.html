<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header bg-dark text-light">
			<h5 class="modal-title" id="imageModalTitle">Adicionar imagem</h5>
			<button type="button" class="btn btn-light fa fa-times" data-dismiss="modal" aria-label="Close" />
		</div>
		<div class="modal-body">
			<form>
				<div class="form-group custom-file">
					<input type="file" class="custom-file-input" id="image_file" accept="image/*" />
					<label for="image_file" class="custom-file-label">Escolha o arquivo</label>
				</div>
				<br />
				<br />
				<div class="form-group">
					<label for="image_preview" class="col-form-label">Prévia:</label>
					<br />
					<img class="rounded mx-auto d-block" width="300" height="300" id="image_preview" />
				</div>
				<div class="form-row">
					<div class="col-3 form-group">
						<label for="image_template" class="col-form-label">Template</label>
						<br />

						<div class="form-check form-check-inline">
							<input id="image_template" type="checkbox" class="form-check-input" />
						</div>
					</div>
					<div class="col-9 form-group">
						<label id="image_label" for="image_prop" class="col-form-label">Proporção: 50%</label>
						<input id="image_prop" type="range" class="form-control-range" value="0" />
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
			<button id="add_image" data-dismiss="modal" type="button" class="btn btn-primary">OK</button>
		</div>
	</div>
</div>
