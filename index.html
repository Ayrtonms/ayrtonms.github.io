<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

		<title>MeMaker beta</title>

		<style>
			.canvas-container {
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div style="height: 100vh;" class="container-fluid">
			<div style="min-height: 10%;" class="row justify-content-center bg-dark">
				<div class="col col-auto my-1">
					<span data-toggle="tooltip" data-placement="bottom" title="Redimensionar tela">
						<button data-toggle="modal" data-target="#resizeModal" class="btn btn-success fa fa-5x fa-expand-arrows-alt" />
					</span>
				</div>
				<div class="col col-auto my-1">
					<span data-toggle="tooltip" data-placement="bottom" title="Adicionar template">
						<button data-toggle="modal" data-target="#templateModal" class="btn btn-success fa fa-5x fa-image" />
					</span>
				</div>
				<div class="col col-auto my-1">
					<a data-toggle="tooltip" data-placement="bottom" title="Salvar" class="btn btn-success fa fa-5x fa-save" id="save" href="#" style="color: #fff;"></a>
				</div>
				<div class="col col-auto my-1">
					<button data-toggle="tooltip" data-placement="bottom" title="Resetar" class="btn btn-success fa fa-5x fa-sync" id="reset" />
				</div>
			</div>
			<div style="min-height: 89%;" class="row bg-info">
				<div id="canvas-container" class="col col-auto col-8 offset-2 bg-danger justify-content-center">
					<canvas id="canvas"></canvas>
				</div>
				<div id="toolbar" class="col col-2 bg-dark"></div>
			</div>
		</div>

		<div class="modal fade" id="resizeModal" tabindex="-1" role="dialog" aria-labelledby="resizeModalTitle" aria-hidden="true"></div>

		<div class="modal fade" id="templateModal" tabindex="-1" role="dialog" aria-labelledby="templateModalTitle" aria-hidden="true"></div>

		<div class="modal fade" id="textModal" tabindex="-1" role="dialog" aria-labelledby="textModalTitle" aria-hidden="true"></div>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.3.4/fabric.min.js"></script>
		<script src="js/index.js"></script>
		<script src="js/toolbar.js"></script>
	</body>
</html>
